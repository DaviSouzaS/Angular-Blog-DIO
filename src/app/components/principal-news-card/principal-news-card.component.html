<div class="principal-news">

    <div>
        <img class="news-img-example" src={{data.image}} alt="news-img">
    </div>

    <div class="news-infos">
        <span>{{data.date}}</span>

        <h2 [routerLink] = "['news-page', data.id]">{{data.name}}</h2>

        <p>{{data.description}}</p>
    </div>

</div>
